<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/css/date-picker.css" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <div class="date-picker1 picker">
            <input type="text" class="start-time picker-target" readonly="readonly" />
        </div>
        <div class="date-picker2 picker">
            <input type="text" class="end-time picker-target" readonly="readonly" />
        </div>

        <input type="submit" value="Submit" class="submit" />
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/date-picker.js"></script>
</body>
</html>
